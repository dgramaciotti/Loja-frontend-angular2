<app-header></app-header>
<app-filter (filtroChange)="notifyChanges($event)"></app-filter>
<h1>Resultados</h1>
<div class="products-container">
  <app-product-card [produto]="produto" *ngFor="let produto of produtosArray | filtroProdutos:filterData"></app-product-card>
  <h2 *ngIf="(produtosArray | filtroProdutos:filterData).length === 0">
    Nenhum produto corresponde ao filtro usado!
  </h2>
</div>
